<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogIn Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form class="box" action="index.html" method="POST">
		<h1>Login</h1>

         <!-- Username -->
		<input type="text" autocomplete="off" name="name" placeholder="Enter your mail" id="username">

		<!-- Password -->
		<input type="password" name="pass" placeholder="Enter your password" id="pass">

		<!-- LogIn button -->
		<input type="submit" name="" value="Login" onclick="valide()">


	</form>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
